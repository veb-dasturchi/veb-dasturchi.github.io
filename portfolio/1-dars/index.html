<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kirish || CSS - Cascading Style Sheets</title>
	<link rel="stylesheet" href="style.css">
	<style>
		p {
			/* color: #ffff00; */
			/* ff |  00 |  00 */
			/* red|green|blue */
			/* 0,1,2,3....9,A,B,C,D,E,F */
			/* 0%,...................,100% */
			/* qora,..................,oq */
			/* color: rgb(0, 0, 255);*/
			/* 0, 255 */
			color: rgba(0, 0, 255, 0.5);
			/* red,green,blue,alpha */
		}
	</style>
	<!-- link - styli faylini ulash uchun ishlatiladi -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="user.png">
</head>
<body>

	<p>HTML - <u id="ter">Hyper text markup language</u> - Giper matnli belgilash tili</p>

	<p>CSS - <u id="tere">Cascading Style Sheets</u> - Uslublash tili</p>

	<button type="button" onclick="del_test()">O'chirish</button>

	<script>
		function del_test() {
		var elem = document.getElementById("ter");
		var elems = document.getElementById("tere");
			elem.style.display = "none";
			elems.style.display = "none";
		}
	</script>

</body>
</html>
